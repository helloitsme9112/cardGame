<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardGame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="game-field is-closed">
      <div class="flex display"></div>
      <div id="container" class="container"></div>
    </section>

    <section class="menu">
      <div class="flex">
        <h2>Выберите количество карт в&nbsp;ряду!</h2>
      </div>
      <div class="wrapper">
        <button id="2" class="btn card card-1">
          <div class="front front-1"></div>
          <div class="back">
            <div class="inner-border">
              <span class="span-top span">2</span>
              <span class="span-mid span">x</span>
              <span class="span-btm span">2</span>
            </div>
          </div>
        </button>
        <button id="4" class="btn card card-2">
          <div class="front front-2"></div>
          <div class="back">
            <div class="inner-border">
              <span class="span-top span">4</span>
              <span class="span-mid span">x</span>
              <span class="span-btm span">4</span>
            </div>
          </div>
        </button>
        <button id="6" class="btn card card-3">
          <div class="front front-3"></div>
          <div class="back">
            <div class="inner-border">
              <span class="span-top span">6</span>
              <span class="span-mid span">x</span>
              <span class="span-btm span">6</span>
            </div>
          </div>
        </button>
        <button id="8" class="btn card card-4">
          <div class="front front-4"></div>
          <div class="back">
            <div class="inner-border">
              <span class="span-top span">8</span>
              <span class="span-mid span">x</span>
              <span class="span-btm span">8</span>
            </div>
          </div>
        </button>
        <button id="10" class="btn card card-5">
          <div class="front front-5"></div>
          <div class="back">
            <div class="inner-border">
              <span class="span-top span">10</span>
              <span class="span-mid span">x</span>
              <span class="span-btm span">10</span>
            </div>
          </div>
        </button>
      </div>
    </section>

    <section class="end-game is-closed">
      <p class="end-game-descr">some text</p>
      <button class="back-to-menu">Вернуться в главное меню</button>
    </section>

  </main>
  <script defer src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cardGame();
    })
  </script>
</body>

</html>
